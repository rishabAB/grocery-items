<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>

        <div class="add-items ">
            <h1>Grocery Items</h1>
            <div class="item_submit">
                <input type="text" id="input-box" onkeydown="if(window.event.keyCode == 13)  createItem() " placeholder="Add your item here">
                <button type="submit" class="btn-list" onclick="createItem()">Submit</button>
            </div>

            <div id="mylist"></div>
            <button class="fixed" onclick="removeItems()">clear items</button>

        </div>

        <script src="index.js"></script>
    </body>
</html>
